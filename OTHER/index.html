<!DOCTYPE HTML>
<html>

<head>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="cameraPreview">

        <video id="cameraPreviewElement" width="100%" height="100%" autoplay playsinline></video>

    </div>

    <div id="cameraOverlay">

        <div id="bootScreen">

            <div class="centered text-shadow">Booting...</div>

        </div>

        <div id="mainHUDContainer" class="hidden">

            <div class="targetingCircle">
                <div class="targetingCircleInner1">
                    <div class="targetingCircleInner2"></div>
                </div>
                <div class="targetingCircleInner3">
                    <div class="targetingCircleInner2"></div>
                </div>
                <div class="targetingCircleInner4"></div>
            </div>

            <div class="paneNetworkInformation pane text-shadow box-shadow">

                <h3 class="paneTitle">Network</h3>
                <p class="paneContent"></p>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
